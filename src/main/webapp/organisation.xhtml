<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

    <h:head>
        <title>ISA DevOps :: PolyDiploma :: Client Organisation</title>
    </h:head>

    <h:body>

        <h1>Client Organisation</h1>

        <h:messages id="form-error" style="color: red"/>

        <h2>Ajouter un élève</h2>
        <f:view>
            <h:form id="register-graduate-form">
                <h:panelGrid columns="2">
                    <h:outputText value='Firstname'/>
                    <h:inputText value='#{graduateBeam.firstName}' required="true" />
                    <h:outputText value='Lastname'/>
                    <h:inputText value='#{graduateBeam.lastName}' required="true" />
                    <h:outputText value='Email'/>
                    <h:inputText value='#{graduateBeam.email}' required="true"/>
                    <h:commandButton action="#{graduateBeam.register}" value="Register"/>
                </h:panelGrid>
            </h:form>
        </f:view>

        <h2>Ajouter un Intervenant</h2>
        <f:view>
            <h:form id="register-vip-form">
                <h:panelGrid columns="2">
                    <h:outputText value='Firstname'/>
                    <h:inputText value='#{graduateBeam.firstName}' required="true" />
                    <h:outputText value='Lastname'/>
                    <h:inputText value='#{graduateBeam.lastName}' required="true" />
                    <h:outputText value='Email'/>
                    <h:inputText value='#{graduateBeam.email}' required="true"/>
                    <h:commandButton action="#{graduateBeam.register}" value="Register"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>

</html>
