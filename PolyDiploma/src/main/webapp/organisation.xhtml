        <title>ISA DevOps :: PolyDiploma :: Client Organisation</title>

    <h:body>

        <h1>Client Organisation</h1>

        <h:messages id="form-error" style="color: red"/>

        <h2>Ajouter un élève</h2>
        <f:view>
            <h:form id="register-graduate-form">
                <h:panelGrid columns="2">
                    <h:outputText value='Prenom'/>
                    <h:inputText value='#{graduateBean.firstName}' required="true" />
                    <h:outputText value='Nom'/>
                    <h:inputText value='#{graduateBean.lastName}' required="true" />
                    <h:outputText value='Email'/>
                    <h:inputText value='#{graduateBean.email}' required="true"/>
                    <h:commandButton action="#{graduateBean.register}" value="Ajouter"/>
                </h:panelGrid>
            </h:form>
        </f:view>

        <h2>Ajouter un Intervenant</h2>
        <f:view>
            <h:form id="register-vip-form">
                <h:panelGrid columns="2">
                    <h:outputText value='Prénom'/>
                    <h:inputText value='#{participantBean.firstName}' required="true" />
                    <h:outputText value='Nom'/>
                    <h:inputText value='#{participantBean.lastName}' required="true" />
                    <h:outputText value='Email'/>
                    <h:inputText value='#{participantBean.email}' required="true"/>
                    <h:outputText value='Timeslot Id'/>
                    <h:inputText value='#{participantBean.timeslotId}' required="true"/>
                    <h:commandButton action="#{participantBean.validate}" value="Ajouter"/>
                </h:panelGrid>
            </h:form>
        </f:view>
